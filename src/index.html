<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Media</title>
</head>
<body>
<div class="feed-container">
    <div class="feed-posts-container">


    </div>

    <div class="feed-input-container">
        <textarea autofocus class="feed-input" name="input" placeholder="type smth here..."></textarea>
    </div>

    <div class="geo-error-modal hidden"> <!-- hidden-->
        <p class="l1">Что-то пошло не так :(</p>

        <p class="l2">Не удалось определить Ваше местоположение, пожалуйста, дайте разрешение на
            использование геолокации,
            либо введите координаты вручную.</p>

        <div class="geo-error-controls-wrapper">
            <div class="geo-error-input-wrap">
                <input class="geo-error-input">
            </div>
            <div class="geo-error-controls">
                <div class="geo-error-ok-btn"><p>ok</p></div>
                <div class="geo-error-cancel-btn"><p>cancel</p></div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
